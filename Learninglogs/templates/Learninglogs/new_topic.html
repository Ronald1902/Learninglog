{% extends "Learninglogs/base.html" %}
{% load bootstrap3 %}

{% block header %}
    <h2>ADD A NEW TOPIC:</h2>
{% endblock header %}

{% block content %}
    <form action="{% url 'Learninglogs:new_topic' %}" method='post' class="form">
        {% csrf_token %}
        {% bootstrap_form form %}

        {% buttons %}
        <button name="submit" class="btn btn-primary">ADD TOPIC</button>
        {% endbuttons %}
    </form>

{% endblock content %}
