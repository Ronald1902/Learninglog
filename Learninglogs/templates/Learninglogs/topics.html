{% extends "Learninglogs/base.html" %}

{% block header %}
    <h1>TOPICS</h1>
{% endblock %}

{% block content %}
    <ul>
        {% for topic in topics %}
            <li>
                <h3>
                    <a href="{% url 'Learninglogs:topic' topic.id %}">{{ topic }}</a>
                </h3>    
            </li>
        {% empty %}
            <li>No topics have been added yet.</li>
        {% endfor %}
    </ul>

    <h3><a href="{% url 'Learninglogs:new_topic' %}">ADD A NEW TOPIC:</h3>

{% endblock content %}
