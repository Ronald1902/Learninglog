databases:
  - name: postgresql
    plan: free
    databaseName: Learninglogdb
    user: Ronald

services:
  - type: web
    plan: free
    name: Learninglog
    runtime: python
    buildCommand: "./build.sh"
    startCommand: "python -m gunicorn mysite.asgi:application -k uvicorn.workers.UvicornWorker"    
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: Learninglogdb
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: WEB_CONCURRENCY
        value: 4
